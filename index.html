<script>
function show(format) {
  var time = new Date();
  var str = "";
  if (format === "New_York") {
      str += "New York " + time.toLocaleTimeString("en-US", { timeZone: "America/New_York", hour: "2-digit", minute: "2-digit" }) + "<br>";

  }
  else if (format === "Paris") {
      str += "Paris " + time.toLocaleTimeString("en-US", { timeZone: "Europe/Paris", hour: "2-digit", minute: "2-digit" }) + "<br>";

  }
  else if (format === "Tokyo") {
      str += "Tokyo " + time.toLocaleTimeString("en-US", { timeZone: "Asia/Tokyo", hour: "2-digit", minute: "2-digit" });
  }
 
  document.getElementById("displayTime").innerHTML = str;
}
window.onload = function() { show("New_York") };












let draggableElem = document.getElementById("draggable-elem");
let initialX = 0,
  initialY = 0;
let moveElement = false;
//events object
let events = {
  mouse: {
    down: "mousedown",
    move: "mousemove",
    up: "mouseup"
  },
  touch: {
    down: "touchstart",
    move: "touchmove",
    up: "touchend"
  }
};
let deviceType = "";
//Detect touch device
const isTouchDevice = () => {
  try {
    //We try to create TouchEvent (it would fail for desktops and throw error)
    document.createEvent("TouchEvent");
    deviceType = "touch";
    return true;
  } catch (e) {
    deviceType = "mouse";
    return false;
  }
};
isTouchDevice();
// start(mouse down/touch start)
draggableElem.addEventListener(events[deviceType].down, (e) => {
  e.preventDefault();
  //initial x and y points
  initialX = !isTouchDevice() ? e.clientX : e.touches[0].clientX;
  initialY = !isTouchDevice() ? e.clientY : e.touches[0].clientY;
  // start movement
  moveElement = true;
});
// Move
draggableElem.addEventListener(events[deviceType].move, (e) => {
  //if movement==true then set top and left to new X and y while removing any offset
  if (moveElement) {
    e.preventDefault();
    let newX = !isTouchDevice() ? e.clientX : e.touches[0].clientX;
    let newY = !isTouchDevice() ? e.clientY : e.touches[0].clientY;
    draggableElem.style.top = draggableElem.offsetTop - (initialY - newY) + "px";
    draggableElem.style.left =
      draggableElem.offsetLeft - (initialX - newX) + "px";
    initialX = newX;
    initialY = newY;
  }
});
//mouse up/touch end
draggableElem.addEventListener(
  events[deviceType].up,
  (stopMovement = (e) => {
    //stop movement
    moveElement = false;
  })
);
draggableElem.addEventListener("mouseleave", stopMovement);
document.addEventListener(events[deviceType].up, (e) => {
  moveElement = false;
});

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    document.onmouseup = null;
    document.onmousemove = null;
  }
}

function header() {
  const dateHeader = document.getElementById("date");
  const taskCount = document.getElementById("task-count");

  let storage = JSON.parse(localStorage.getItem("todolist"));
  storage = storage ? storage : [];

  dateHeader.innerHTML = moment(new Date()).format("ddd, LL");
  taskCount.innerHTML = `${storage.length} Tasks`;
}

function listSection() {
  let storage = JSON.parse(localStorage.getItem("todolist"));
  
  storage = storage ? storage : [];

  let list = document.getElementById("list");
  list.innerHTML = "";

  // create a div element with class name 'cards'
  function cardElements(id, title, createdAt, resolved) {
    // set time with momentjs
    const time = moment(createdAt).fromNow();

    return `
      <div class="cards ${resolved ? "resolved" : null}">
        <button
          class="fas fa-check btn resolved-btn ${resolved ? "active" : null}"
          value=${id}
        ></button>
        <div class="cards-info">
          <h3 class="task">${title}</h3>
          <p class="time">${time}</p>
        </div>
        <button value=${id} class="fas fa-times btn delete-btn"></button>
      </div>
    `;
  }

  storage.reverse().map((elem) => {
    list.innerHTML += cardElements(
      elem.id,
      elem.title,
      elem.createdAt,
      elem.resolved
    );
  });

  listAction();
}

function listAction() {
  const deleteBtn = document.querySelectorAll(".cards .delete-btn");
  const resolvedBtn = document.querySelectorAll(".cards .resolved-btn");

  // initialize delete list function
  function deleteList(listID) {
    let storage = JSON.parse(localStorage.getItem("todolist"));
    // if there is no item in localstorage, initialize new object array
    storage = storage ? storage : [];

    const res = storage.filter((elem) => {
      return elem.id !== listID;
    });

    localStorage.setItem("todolist", JSON.stringify(res));
  }

  function resolvedList(listID) {
    let storage = JSON.parse(localStorage.getItem("todolist"));
    // if there is no item in localstorage, initialize new object array
    storage = storage ? storage : [];
    // find todolist data then change property value 'resolved' to 'true'
    storage.map((elem) => {
      if (elem.id === listID) {
        if (elem.resolved === true) {
          elem.resolved = false;
        } else {
          elem.resolved = true;
        }
      }
    });

    localStorage.setItem("todolist", JSON.stringify(storage));
  }

  deleteBtn.forEach((elem) => {
    elem.addEventListener("click", (event) => {
      deleteList(event.target.value);

      // update data
      listSection();
      header();
    });
  });

  resolvedBtn.forEach((elem) => {
    elem.addEventListener("click", (event) => {
      resolvedList(event.target.value);

      // update data
      listSection();
    });
  });
}

(function () {
  const inputField = document.getElementsByClassName("form-control")[0];
  const submitBtn = document.getElementById("submit-btn");

  // read user typing
  inputField.addEventListener("keyup", (event) => {
    inputField.value = event.target.value;
  });

  function handleSubmit() {
    let storage = JSON.parse(localStorage.getItem("todolist"));
    // if there is no item in localstorage, initialize new object array
    storage = storage ? storage : [];

    // create unique ID for each list
    const listID = [];
    const alphabet =
      "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

    for (let i = 0; i < 10; i++) {
      listID[i] = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
    }

    if (inputField.value.length > 0) {
      // insert new data into storage array object
      storage.push({
        id: listID.join(""),
        title: inputField.value,
        createdAt: new Date(),
        resolved: false
      });

      // update local storage with new data
      localStorage.setItem("todolist", JSON.stringify(storage));

      listSection();
      header();
      inputField.value = "";
    }
  }

  submitBtn.onclick = () => handleSubmit();
  inputField.onkeypress = (event) => {
    event.keyCode === 13 ? handleSubmit() : null;
  }
})();

window.onload = () => {
  let storage = JSON.parse(localStorage.getItem('todolist'));
  // if there is no item in localstorage, initialize new object array
  storage = storage ? storage : [];

  const today = new Date();
  const defaultDate = new Date(new Date(today.getTime()).setDate(today.getDate() - 1));
  
  if (storage.length === 0) {
    const manual = [
      {
        id: 'Rb5B80r8jj',
        resolved: false,
        title: 'Make breakfast',
        createdAt: defaultDate,
      },
      {
        id: 'eV4B60r5Fc',
        resolved: false,
        title: 'Do Yoga',
        createdAt: defaultDate,
      },
      {
        id: 'pY2v99r0Ff',
        resolved: true,
        title: 'Code Code Code!',
        createdAt: defaultDate,
      },
    ];

    storage.push(...manual);
    localStorage.setItem('todolist', JSON.stringify(storage));
  }

  header();
  listSection();
}
